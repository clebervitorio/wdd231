    </header>
    <main id="main-content">
        <h2 id="h2-formpage">Contact us</h2>
        <form id="applicationform" method="get" action="projectreviewform.html">
            <label for="CollegeName">Select your party</label>
            <select id="CollegeName" name="CollegeName" required>
                <option value="" disabled selected>Select your party ...</option>
            </select>

            <label for="Birthdate"> Enter your date of the party</label>
            <input type="date" id="installationDate" name="installationDate" required>

            <label>Where will your party be? (Check all that apply)</label>
                <div class="features">
                    <div class="feature-item">
                        <input type="checkbox" id="Club" name="features" value="Club">
                        <label for="club">Club</label>
                    </div>
                    <div class="feature-item">
                        <input type="checkbox" id="Farm" name="features" value="Farm">
                        <label for="farm">Farm</label>
                    </div>
                    <div class="feature-item">
                        <input type="checkbox" id="Ceremonial" name="features" value="Ceremonial">
                        <label for="ceremonial">Ceremonial</label>
                    </div>
                    <div class="feature-item">
                        <input type="checkbox" id="Outdoor" name="features" value="Outdoor">
                        <label for="outdoor">Outdoor</label>
                    </div>
                    <div class="feature-item">
                        <input type="checkbox" id="Beach" name="features" value="Beach">
                        <label for="beach">Beach</label>
                    </div>
                    <div class="feature-item">
                        <input type="checkbox" id="none" name="features" value="none">
                        <label for="none">None</label>
                    </div>
                </div>

            <label for="writtenReview">If you wish, tell us what your party will be like! (Optional)</label>
            <textarea id="writtenReview" name="writtenReview"></textarea>

            <label for="userName">Your Name and Contact</label>
            <input type="text" id="userName" name="userName">

            <input type="submit" value=" Submit">
        </form>
    </main>
